<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid admin-bg">
      
      <div class="row">

        <div class="col">
          <img src="./assets/logo.png" alt="manoj_tours&travels_logo" class="img-fluid admin-row">
        </div>
        <div class="col offset-1">
            
          <div class="form admin-form bg-light p-5 rounded-5">
            <h5>Login as a Admin User</h5>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label"> Register Number/Email ID</label>
              <input type="email" class="form-control rounded-3" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control rounded-3" id="password">
            </div>
            <a class="d-flex" href="./overview.html">
              <button type="submit" class="bg-primary border-0 p-2 text-white rounded-3 w-100" id="submit">LOG IN</button>
            <a/>
            <div class="text-center mt-3">Forget password?</div>
          </div>
        </div>
      </div>

    </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
