<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>overview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/935d43f827.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-dark text-light" style="height: 100vh;">
          <div class="logo">
            <a href="./index.html"> <img src="./assets/logo1.png" alt="manoj-tours&travels-logo" class="img-fluid w-70" style="height: 200px;"></a>
          </div>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-3">
              <a href="#" class="nav-link active bg-secondary text-white fs-6" aria-current="page">
              <i class="fa fa-tachometer me-3" aria-hidden="true"></i>
                Dashboard
              </a>
            </li>
            
            <li class="nav-item mb-3">
              <a href="./totalbookings.html" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-book me-3" aria-hidden="true"></i>
                Bookings
              </a>
            </li>
            <li class="nav-item mb-3">
              <a href="#" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-quote-right me-3" aria-hidden="true"></i>
                Quotes
              </a>
            </li>
            <li class="nav-item mb-3">
              <a href="#" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-columns me-3" aria-hidden="true"></i>
                Enquiries
              </a>
            </li>
            <li class="nav-item mb-3">
              <a href="#" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-calendar me-3" aria-hidden="true"></i>
                Calender
              </a>
            </li>
            <li class="nav-item mb-3">
              <a href="#" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-link me-3" aria-hidden="true"></i>
                Share links
              </a>
            </li>
            <li class="nav-item mb-3">
              <a href="#" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-cog me-3" aria-hidden="true"></i>
                Settings
              </a>
            </li>
            <li class="nav-item mb-3">
              <a href="#" class="nav-link text-white fs-6" aria-current="page">
              <i class="fa fa-sign-out me-3" aria-hidden="true"></i>
                Logout
              </a>
            </li>
            
          </ul>
        </div>
        <div class="col-10 my-4">
          <div class="quote-booking d-flex justify-content-end">
            <button type="button" class="btn btn-primary text-white border-0 rounded-4 me-4">New Quotation</button>
            <button type="button" class="btn btn-primary text-white border-0 rounded-4 me-4">New Bookings</button>
            <div class="notify-icon me-4">
              <i class="fa fa-bell" aria-hidden="true"></i>
            </div>
            <div class="profile me-4">
              <img src="./assets/profile.jpg" class="img-fluid">
            </div>
          </div>

          <div class="side-menus">
            <span>Dashboard > Overview</span>
          </div>
          <div class="d-flex justify-content-around mt-md-5">
            <div class="col-5">
            <div class=" col card overview-card px-4 py-4 align-items-center rounded-4">
              <img src="./assets/ticket-book.png" class="img-fluid" alt="booking-logo">
              <div class="col">
                <a href="./totalbookings.html">
                  <h5 class="text-white">TOTAL BOOKING</h5>
                </a>
                <h5>05</h5>
            </div>
            <ul class="list-unstyled">
              <li>Today <span class="ms-5">02</span></li>
              <li class="mt-4 me-1">Upcoming <span class="ms-3">02</span></li>
              <li class="mt-4">Closed <span class="ms-5">02</span></li>
            </ul>
            </div>
          </div>
          <div class="col-5">
            <div class=" col card total-fleets px-4 py-4 align-items-center rounded-4">
              <img src="./assets/fleets.png" class="img-fluid" alt="booking-logo">
              <div class="col">
                <h5>TOTAL BOOKING</h5>
                <h5>35</h5>
            </div>
            <ul class="list-unstyled">
              <li>Available <span class="ms-5">28</span></li>
              <li class="mt-4 me-1">Engaged<span class="ms-5">05</span></li>
              <li class="mt-4">Unavailable  <span class="ms-4">02</span></li>
            </ul>
            </div>
          </div>
          </div>
          
        </div>

        

        
      </div>
    </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
